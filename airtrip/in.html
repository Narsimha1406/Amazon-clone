<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight & Restaurant Booking</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <h1>Flight & Restaurant Booking</h1>
        <div class="form-section">
            <h2>Book a Flight</h2>
            <form id="flightForm">
                <label for="flightFrom">From:</label>
                <input type="text" id="flightFrom" placeholder="Departure city" required>
                
                <label for="flightTo">To:</label>
                <input type="text" id="flightTo" placeholder="Destination city" required>
                
                <label for="flightDate">Date:</label>
                <input type="date" id="flightDate" required>
                
                <button type="button" id="bookFlight">Book Flight</button>
            </form>
        </div>
        
        <div class="form-section">
            <h2>Book a Restaurant</h2>
            <form id="restaurantForm">
                <label for="restaurantName">Restaurant Name:</label>
                <input type="text" id="restaurantName" placeholder="Enter restaurant name" required>
                
                <label for="restaurantDate">Date:</label>
                <input type="date" id="restaurantDate" required>
                
                <button type="button" id="bookRestaurant">Book Restaurant</button>
            </form>
        </div>

        <div id="bookingDetails"></div>
    </div>
    <script src="scripts1.js"></script>
</body>
</html>
